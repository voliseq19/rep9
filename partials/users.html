<div class="container">
  <div class="row">
	<div class="col-sm-12">
		<table class="table">
	<thead>
    	<tr>
	        <th>Name</th>
	        <th>Surname</th>
   		 </tr>
   	</thead>
   	<tbody>
   		<tr ng-repeat="user in users">
   			<td>{{user.name}}</td>
   			<td>{{user.surname}}</td>
   			<td><button ng-click="delete(user, $index)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
   		</tr>
   	</tbody>
   		</table>
	</div>
  </div>
</div>
